{% extends 'layout.html' %} 
{% block head %}
<link href='{{ url_for('static', filename='styles/account_page.css') }}' type='text/css' rel='stylesheet'>
<script src='{{ url_for('static', filename='scripts/edit_button.js') }}'></script>
{% endblock %} 
{% block title %} View kit {% endblock %} 

{% block main %}
<div class='content-section'>
    <legend class='border-bottom mb-4'>
        {{ kit.title }}
        <button type='button' class='btn btn-outline-primary' id='edit-button'>Edit</button>
    </legend>
    <small>
        <div>{{ kit.category }}</div>
        {% for tag in kit.tags %}
        <span class='badge badge-primary'>{{ tag.tag }}</span>
        {% endfor %}
    </small>

    <p> {{ kit.kit_description }} </p>
</div>
</div>
{% endblock %}
